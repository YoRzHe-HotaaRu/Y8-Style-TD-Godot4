<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sniper Turret - Long thin barrel -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666677"/>
      <stop offset="50%" style="stop-color:#444455"/>
      <stop offset="100%" style="stop-color:#333344"/>
    </linearGradient>
  </defs>
  <!-- Long barrel -->
  <rect x="32" y="30" width="32" height="4" rx="1" fill="url(#metalGrad)"/>
  <!-- Barrel tip/muzzle -->
  <rect x="60" y="28" width="3" height="8" rx="1" fill="#555566"/>
  <!-- Scope -->
  <rect x="36" y="24" width="8" height="4" rx="1" fill="#333344"/>
  <!-- Center hub -->
  <circle cx="32" cy="32" r="10" fill="#444455" stroke="#222233" stroke-width="2"/>
  <circle cx="30" cy="30" r="3" fill="#555566" opacity="0.5"/>
</svg>
