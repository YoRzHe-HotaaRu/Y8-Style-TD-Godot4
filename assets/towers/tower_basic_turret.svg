<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tower Turret - Barrel pointing right -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666677"/>
      <stop offset="50%" style="stop-color:#444455"/>
      <stop offset="100%" style="stop-color:#333344"/>
    </linearGradient>
    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#555566"/>
      <stop offset="100%" style="stop-color:#333344"/>
    </linearGradient>
  </defs>
  <!-- Barrel -->
  <rect x="32" y="28" width="28" height="8" rx="1" fill="url(#metalGrad)"/>
  <!-- Barrel tip -->
  <rect x="56" y="26" width="4" height="12" rx="1" fill="#555566"/>
  <!-- Center hub -->
  <circle cx="32" cy="32" r="12" fill="url(#hubGrad)" stroke="#222233" stroke-width="2"/>
  <!-- Hub highlight -->
  <circle cx="30" cy="30" r="4" fill="#666677" opacity="0.5"/>
</svg>
