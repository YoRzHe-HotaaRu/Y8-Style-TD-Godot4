<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tower Base - Orange Octagon -->
  <defs>
    <linearGradient id="splashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa44"/>
      <stop offset="50%" style="stop-color:#dd8822"/>
      <stop offset="100%" style="stop-color:#bb6600"/>
    </linearGradient>
  </defs>
  <!-- Outer border -->
  <polygon points="22,4 42,4 60,22 60,42 42,60 22,60 4,42 4,22" fill="#2e1a0a"/>
  <!-- Main base -->
  <polygon points="24,8 40,8 56,24 56,40 40,56 24,56 8,40 8,24" fill="url(#splashGrad)"/>
  <!-- Concentric rings -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#bb6600" stroke-width="2"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#bb6600" stroke-width="1"/>
  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="6" fill="#ffcc66" opacity="0.3"/>
</svg>
