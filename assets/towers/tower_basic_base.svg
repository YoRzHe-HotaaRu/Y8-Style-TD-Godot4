<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tower Base - Blue Square -->
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5588dd"/>
      <stop offset="50%" style="stop-color:#3366bb"/>
      <stop offset="100%" style="stop-color:#224488"/>
    </linearGradient>
  </defs>
  <!-- Outer border -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#1a1a2e"/>
  <!-- Main base -->
  <rect x="10" y="10" width="44" height="44" rx="3" fill="url(#baseGrad)"/>
  <!-- Inner highlight -->
  <rect x="14" y="14" width="36" height="36" rx="2" fill="none" stroke="#6699ee" stroke-width="1" opacity="0.5"/>
  <!-- Corner details -->
  <circle cx="16" cy="16" r="3" fill="#224488"/>
  <circle cx="48" cy="16" r="3" fill="#224488"/>
  <circle cx="16" cy="48" r="3" fill="#224488"/>
  <circle cx="48" cy="48" r="3" fill="#224488"/>
</svg>
