<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Tower Base - Green Diamond -->
  <defs>
    <linearGradient id="sniperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55cc66"/>
      <stop offset="50%" style="stop-color:#33aa44"/>
      <stop offset="100%" style="stop-color:#228833"/>
    </linearGradient>
  </defs>
  <!-- Outer border -->
  <polygon points="32,4 60,32 32,60 4,32" fill="#1a2e1a"/>
  <!-- Main base -->
  <polygon points="32,8 56,32 32,56 8,32" fill="url(#sniperGrad)"/>
  <!-- Cross-hair pattern -->
  <line x1="32" y1="12" x2="32" y2="52" stroke="#228833" stroke-width="2"/>
  <line x1="12" y1="32" x2="52" y2="32" stroke="#228833" stroke-width="2"/>
  <!-- Inner highlight -->
  <polygon points="32,16 48,32 32,48 16,32" fill="none" stroke="#66dd77" stroke-width="1" opacity="0.5"/>
</svg>
