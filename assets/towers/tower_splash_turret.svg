<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Splash Turret - Wide short barrel -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666677"/>
      <stop offset="50%" style="stop-color:#444455"/>
      <stop offset="100%" style="stop-color:#333344"/>
    </linearGradient>
  </defs>
  <!-- Wide barrel -->
  <rect x="32" y="24" width="20" height="16" rx="2" fill="url(#metalGrad)"/>
  <!-- Barrel opening -->
  <ellipse cx="52" cy="32" rx="3" ry="6" fill="#222233"/>
  <!-- Center hub -->
  <circle cx="32" cy="32" r="14" fill="#444455" stroke="#222233" stroke-width="2"/>
  <!-- Hub details -->
  <circle cx="32" cy="32" r="8" fill="#333344"/>
  <circle cx="30" cy="30" r="3" fill="#555566" opacity="0.5"/>
</svg>
