<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Basic Enemy - Angry Red Demon Blob -->
  <defs>
    <radialGradient id="demonGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="60%" style="stop-color:#cc2222"/>
      <stop offset="100%" style="stop-color:#661111"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="24" cy="44" rx="14" ry="4" fill="#000" opacity="0.3"/>
  
  <!-- Body outline with spikes -->
  <path d="M24 2 L28 8 L32 4 L34 12 L40 8 L38 16 L44 18 L40 24 L44 30 L38 32 L40 40 L34 36 L32 44 L28 40 L24 46 L20 40 L16 44 L14 36 L8 40 L10 32 L4 30 L8 24 L4 18 L10 16 L8 8 L14 12 L16 4 L20 8 Z" 
        fill="#330808" stroke="#220505" stroke-width="1"/>
  
  <!-- Main body -->
  <circle cx="24" cy="24" r="16" fill="url(#demonGrad)" filter="url(#glow)"/>
  
  <!-- Inner dark markings -->
  <path d="M18 20 Q24 24 30 20" stroke="#881111" stroke-width="2" fill="none"/>
  
  <!-- Angry eyes - glowing -->
  <g filter="url(#glow)">
    <!-- Left eye socket -->
    <ellipse cx="18" cy="20" rx="5" ry="6" fill="#220000"/>
    <!-- Left eye glow -->
    <ellipse cx="18" cy="20" rx="4" ry="5" fill="#ffff00"/>
    <!-- Left pupil slit -->
    <ellipse cx="18" cy="20" rx="1.5" ry="4" fill="#000"/>
    
    <!-- Right eye socket -->
    <ellipse cx="30" cy="20" rx="5" ry="6" fill="#220000"/>
    <!-- Right eye glow -->
    <ellipse cx="30" cy="20" rx="4" ry="5" fill="#ffff00"/>
    <!-- Right pupil slit -->
    <ellipse cx="30" cy="20" rx="1.5" ry="4" fill="#000"/>
  </g>
  
  <!-- Angry eyebrows -->
  <path d="M12 14 L20 18" stroke="#330000" stroke-width="3" stroke-linecap="round"/>
  <path d="M36 14 L28 18" stroke="#330000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Mouth with fangs -->
  <path d="M16 30 Q24 38 32 30" stroke="#220000" stroke-width="2" fill="#110000"/>
  <!-- Fangs -->
  <polygon points="18,30 20,36 22,30" fill="#ffffff"/>
  <polygon points="26,30 28,36 30,30" fill="#ffffff"/>
  
  <!-- Drool -->
  <path d="M20 36 Q19 40 20 42" stroke="#ff6666" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>
