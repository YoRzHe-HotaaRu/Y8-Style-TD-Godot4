<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Fast Enemy - Yellow Speed Demon -->
  <defs>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff44"/>
      <stop offset="50%" style="stop-color:#ddaa00"/>
      <stop offset="100%" style="stop-color:#886600"/>
    </linearGradient>
    <filter id="speedGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="speedLines" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffff88;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#ffff88;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Speed trail lines -->
  <g opacity="0.6">
    <rect x="0" y="18" width="20" height="2" fill="url(#speedLines)"/>
    <rect x="2" y="24" width="18" height="2" fill="url(#speedLines)"/>
    <rect x="0" y="30" width="20" height="2" fill="url(#speedLines)"/>
  </g>
  
  <!-- Sharp angular body -->
  <polygon points="44,24 28,4 20,10 12,6 8,24 12,42 20,38 28,44" 
           fill="#442200" stroke="#221100" stroke-width="1"/>
  
  <!-- Main body -->
  <polygon points="42,24 28,6 22,12 14,8 10,24 14,40 22,36 28,42" 
           fill="url(#speedGrad)" filter="url(#speedGlow)"/>
  
  <!-- Wing-like protrusions -->
  <polygon points="22,14 16,8 18,16" fill="#aa8800"/>
  <polygon points="22,34 16,40 18,32" fill="#aa8800"/>
  
  <!-- Crazed eyes -->
  <g filter="url(#speedGlow)">
    <circle cx="28" cy="18" r="5" fill="#000"/>
    <circle cx="28" cy="18" r="4" fill="#ff0000"/>
    <circle cx="29" cy="17" r="2" fill="#ffff00"/>
    <circle cx="30" cy="16" r="1" fill="#fff"/>
    
    <circle cx="28" cy="30" r="5" fill="#000"/>
    <circle cx="28" cy="30" r="4" fill="#ff0000"/>
    <circle cx="29" cy="29" r="2" fill="#ffff00"/>
    <circle cx="30" cy="28" r="1" fill="#fff"/>
  </g>
  
  <!-- Sharp teeth -->
  <g fill="#ffffff">
    <polygon points="34,22 36,24 34,26"/>
    <polygon points="36,20 38,24 36,28"/>
    <polygon points="38,22 40,24 38,26"/>
  </g>
  
  <!-- Motion blur effect -->
  <ellipse cx="6" cy="24" rx="4" ry="10" fill="#ffff44" opacity="0.3"/>
</svg>
