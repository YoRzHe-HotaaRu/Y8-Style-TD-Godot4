<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Tank Enemy - Armored Purple Golem -->
  <defs>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9966cc"/>
      <stop offset="50%" style="stop-color:#663399"/>
      <stop offset="100%" style="stop-color:#441166"/>
    </linearGradient>
    <linearGradient id="metalPlate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#554477"/>
      <stop offset="50%" style="stop-color:#332244"/>
      <stop offset="100%" style="stop-color:#221133"/>
    </linearGradient>
    <filter id="armorGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="24" cy="46" rx="18" ry="4" fill="#000" opacity="0.4"/>
  
  <!-- Armored hexagonal body -->
  <polygon points="24,2 44,14 44,34 24,46 4,34 4,14" 
           fill="#110022" stroke="#220033" stroke-width="2"/>
  
  <!-- Main body plates -->
  <polygon points="24,4 42,15 42,33 24,44 6,33 6,15" 
           fill="url(#armorGrad)"/>
  
  <!-- Armor plate divisions -->
  <g stroke="#221133" stroke-width="2">
    <line x1="24" y1="4" x2="24" y2="44"/>
    <line x1="6" y1="24" x2="42" y2="24"/>
    <line x1="15" y1="9" x2="33" y2="39"/>
    <line x1="33" y1="9" x2="15" y2="39"/>
  </g>
  
  <!-- Armor rivets -->
  <g fill="#332244" stroke="#110022" stroke-width="0.5">
    <circle cx="24" cy="10" r="3"/>
    <circle cx="12" cy="18" r="3"/>
    <circle cx="36" cy="18" r="3"/>
    <circle cx="12" cy="30" r="3"/>
    <circle cx="36" cy="30" r="3"/>
    <circle cx="24" cy="38" r="3"/>
  </g>
  
  <!-- Glowing eye visor -->
  <g filter="url(#armorGlow)">
    <rect x="10" y="18" width="28" height="8" rx="2" fill="#110011"/>
    <rect x="12" y="20" width="10" height="4" fill="#ff0044"/>
    <rect x="26" y="20" width="10" height="4" fill="#ff0044"/>
    <!-- Eye glow -->
    <rect x="14" y="21" width="3" height="2" fill="#ff6688"/>
    <rect x="28" y="21" width="3" height="2" fill="#ff6688"/>
  </g>
  
  <!-- Shoulder spikes -->
  <polygon points="4,14 0,8 8,12" fill="#441166"/>
  <polygon points="44,14 48,8 40,12" fill="#441166"/>
  
  <!-- Chest crystal -->
  <polygon points="24,26 20,32 24,38 28,32" fill="#aa44ff" opacity="0.8"/>
  <polygon points="24,28 22,32 24,36 26,32" fill="#dd88ff"/>
  
  <!-- Battle damage scratches -->
  <g stroke="#221133" stroke-width="1" opacity="0.5">
    <line x1="30" y1="10" x2="35" y2="16"/>
    <line x1="8" y1="28" x2="14" y2="32"/>
    <line x1="34" y1="36" x2="38" y2="40"/>
  </g>
</svg>
